<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>login</h1>
                    <div class="social-icons"> <!-- https:fontawesome.com/icons الايكونات بتاعت الفورم من موقع-->
                        <a class="icon"><img src="/google.png" class="img"> </a>
                        <a class="icon"><img src="/face.png" class="img"></a>
                        <a class="icon"><img src="/25231.png" class="img"></a>
                        <a class="icon"><img src="/download.png" class="img"></a>
                    </div>
                                <p>or use your email password</p>
                        <div class="input-box">
                            <input type="text" placeholder="Username" >
                            <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="password">
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <div class="forgot-link">
                            <A href="#">Forgot password?</A>  <!--الصفحه الهيروح عليها ايه -->
                        </div><br>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="form-box register">
            <form>
                <h1>SIGN UP</h1>
                    <div class="social-icons"> <!--https:fontawesome.com/icons الايكونات بتاعت الفورم من موقع-->
                        <a class="icon"><img src="/google.png" class="img"> </a>
                        <a class="icon"><img src="/face.png" class="img"></a>
                        <a class="icon"><img src="/25231.png" class="img"></a>
                        <a class="icon"><img src="/download.png" class="img"></a>
                    </div>
                                    <p>or use your email password </p>
                        <div class="input-box">
                            <input type="text" placeholder="Username">
                            <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email">
                            <i class="bx bxs-envelope"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="password">
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                <button type="submit" class="btn">SIGN UP</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <H1 >Hello,Friend!</H1>
                <p>Register with your personal dateils to use all<br> of site features</p>
                <button class="btn register-btn">SING UP</button>
            </div>
            

            <div class="toggle-panel toggle-right">
                <H1 > Welcom Back!</H1>
                <p>Enter your personal details to use all of site features</p>
                <button class="btn login-btn">login</button>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
